<div id="new-model-form" class="overlay hidden">
    <div class="form-container">
        <h2>Criar Novo Modelo</h2>
        <form id="model-form">
            <label for="model-name">Nome do Modelo:</label>
            <input type="text" id="model-name" name="name" required>
            
            <button type="submit" class="btn new-model-btn">Criar Modelo</button>
            <button type="button" class="btn cancel-btn" id="cancel-btn">Cancelar</button>
        </form>
    </div>
</div>
