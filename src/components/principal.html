<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Principal</title>
    <link rel="stylesheet" href="../assets/main.css">
</head>
<body>
    <div class="main-container">
        <h1 class="animated-title">Tela Principal</h1>
        <div class="sections">
            <div class="section" id="teams-section">
                <h2>Times</h2>
                <div id="teams-list">
                    <!-- Times serão listados aqui -->
                </div>
                <button class="btn" id="create-team-btn">Criar Time</button>
            </div>
            <div class="section" id="projects-section">
                <h2>Projetos</h2>
                <!-- Conteúdo para projetos -->
                <button class="btn">Ver Projetos</button>
            </div>
            <div class="section" id="settings-section">
                <h2>Configurações</h2>
                <!-- Conteúdo para configurações -->
                <button class="btn">Ver Configurações</button>
            </div>
        </div>
    </div>
</body>
</html>
